<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Таблицы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="mb-3">
        <form action="{% url 'add_devices' %}" method="post">
          {% csrf_token %}
          <label for="device_count" class="form-label">Введите число устройств:</label>
          <input type="number" id="device_count" name="device_count" class="form-control" required />
          <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
        <hr />
        <span class="form-label">Общее число устройств:</span>
        <span id="totalDevices">{{ context }}</span>
      </div>

      <h2>Цвета кнопок</h2>
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Цвет</th>
            <th>Процент</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td style="background-color: #FF0000; color: white;">#FF0000</td>
            <td>{{ color.red }}%</td>
          </tr>
          <tr>
            <td style="background-color: #00FF00;">#00FF00</td>
            <td>{{ color.green }}%</td>
          </tr>
          <tr>
            <td style="background-color: #0000FF; color: white;">#0000FF</td>
            <td>{{ color.blue }}%</td>
          </tr>
        </tbody>
      </table>

      <h2>Цены</h2>
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Цена</th>
            <th>Процент</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>10</td>
            <td>{{ price.10 }}%</td>
          </tr>
          <tr>
            <td>20</td>
            <td>{{ price.20 }}%</td>
          </tr>
          <tr>
            <td>50</td>
            <td>{{ price.50 }}%</td>
          </tr>
          <tr>
            <td>5</td>
            <td>{{ price.5 }}%</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  <style>
    body {
      transform: scale(0.6);
      transform-origin: top left;
    }
  </style>
</html>
