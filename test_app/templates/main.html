<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Таблицы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="mb-3">
        <span class="form-label">Общее число устройств:</span>
        <span id="totalDevices">0</span>
      </div>

      <h2>Цвета кнопок</h2>
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Цвет</th>
            <th>Процент</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td style="background-color: #FF0000; color: white;">#FF0000</td>
            <td>33.3%</td>
          </tr>
          <tr>
            <td style="background-color: #00FF00;">#00FF00</td>
            <td>33.3%</td>
          </tr>
          <tr>
            <td style="background-color: #0000FF; color: white;">#0000FF</td>
            <td>33.3%</td>
          </tr>
        </tbody>
      </table>

      <h2>Цены</h2>
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Цена</th>
            <th>Процент</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>10</td>
            <td>74.98%</td>
          </tr>
          <tr>
            <td>20</td>
            <td>10.01%</td>
          </tr>
          <tr>
            <td>50</td>
            <td>4.95%</td>
          </tr>
          <tr>
            <td>5</td>
            <td>10.07%</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
